<head>
	<meta charset="UTF-8">
	<title>Deliverer Page</title>
	<link rel="stylesheet" href="../css/delivererPage.css">
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/delivererPage.js"></script>
</head>
<body>
	<div class="meni">
	  <button id="buttonMyOrders" class="meni-button">My Orders</button>
	  <button id="buttonPickupOrders" class="meni-button">Pickup Orders</button>
	  <div class="dropdown">
	  	  <button id="buttonAccount" class="account-button">Account</button>
	  	  <div class="dropdown-content">
	  	  	  <button id="buttonEditAccount" class="meni-button">Edit account</button>
	  	  	  <button id="buttonLogout" class="meni-button">Logout</button>
	  	  </div>	  	  
	  </div>	  
	</div>
	
	<div id="divEditAccount">
		<form id="formEdit">
		<h1>Edit your data</h1>
			<table>
				<tr>
					<td>
						Username: 
					</td>
					<td>			
						<input type="text" id="usernameEdit" disabled>
					</td>
				</tr>
				<tr>
					<td>
						Password: 
					</td>
					<td>			
						<input type="password" id="passwordEdit">
					</td>
				</tr>
				<tr>
					<td>
						Confirm Password: 
					</td>
					<td>			
						<input type="password" id="confirmPasswordEdit">
					</td>
				</tr>
				<tr>
					<td>
						First Name: 
					</td>
					<td>			
						<input type="text" id="nameEdit">
					</td>
				</tr>
				<tr>
					<td>
						Last Name: 
					</td>
					<td>			
						<input type="text" id="lastNameEdit">
					</td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
					<label>Male</label>
					<input type="radio" name="genderEdit" id="maleEdit" checked>
					<label>Female</label>
					<input type="radio" name="genderEdit" id="femaleEdit">
					</td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" id="dateEdit"></td>
				</tr>
				<tr>
					<td></td>						
					<td><input type="submit" value="Edit" class="buttonEdit"></td>
				</tr>
			</table>				
		</form>
	</div>
	
	<div id="divOrders">
		<h1 align="center">My orders<button id="buttonSearch"><img id="buttonSearch2" alt="Pretraga" src="../images/search-icon.png" width="15px" height="15px"></button></h1>
		<div id="divSearchOrders">
			<form id="formSearchOrders">
				<table>
					<tr>
						<th>
							<label>Search:</label>
						</th>
						<td>
							<input type="text" id="searchRestaurant" placeholder="Restaurant">
						</td>
						<td>
							<input type="number" id="searchMinPrice" placeholder="Min Price">
						</td>
						<td>
							<input type="number" id="searchMaxPrice" placeholder="Max Price">
						</td>
						<td>
							<input type="date" id="searchStartDate" placeholder="Start Date">
						</td>
						<td>
							<input type="date" id="searchEndDate" placeholder="End Date">
						</td>
						<td>
							<input type="submit" value="Pretraži" id="submitSearch" class="buttonEdit">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div id="divFilterOrders" class="divFilterOrders" >
			<label><b>Order status:</b></label>
			<select id="filterStatus">
				<option value="SVE">SVE</option>
				<option value="U_TRANSPORTU">U transportu</option>
				<option value="DOSTAVLJENA">Dostavljena</option>
			</select>
		</div>	
		<table class="table-data">
			<thead>
				<tr class="tr-top">
					<th>Restaurant </th>
					<th>Restaurant type</th>
					<th id="sortPrice" class="sort-header">Price <img id="imageSortPrice" alt="" src="../images/sort-up-down.png" width="12px" height="12px"></th>
					<th id="sortDate" class="sort-header">Date <img id="imageSortDate" alt="" src="../images/sort-up-down.png" width="12px" height="12px"></th>
					<th id="sortCustomer" class="sort-header">Customer <img id="imageSortCustomer" alt="" src="../images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Status </th>
					<th>Approved </th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tableOrders"></tbody>
		</table>
	</div>
	
	<div id="divAllOrders">
		<h1 align="center">Pick-up orders<button id="buttonSearchAll"><img id="buttonSearch2" alt="Pretraga" src="../images/search-icon.png" width="15px" height="15px"></button></h1>	
		<div id="divSearchAllOrders">
			<form id="formSearchAllOrders">
				<table>
					<tr>
						<th>
							<label>Search:</label>
						</th>
						<td>
							<input type="text" id="searchRestaurantAll" placeholder="Restaurant">
						</td>
						<td>
							<input type="number" id="searchMinPriceAll" placeholder="Min Price">
						</td>
						<td>
							<input type="number" id="searchMaxPriceAll" placeholder="Max Price">
						</td>
						<td>
							<input type="date" id="searchStartDateAll" placeholder="Start Date">
						</td>
						<td>
							<input type="date" id="searchEndDateAll" placeholder="End Date">
						</td>
						<td>
							<input type="submit" value="Pretraži" id="submitSearchAll" class="buttonEdit">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<table class="table-data">
			<thead>
				<tr class="tr-top">
					<th >Restaurant </th>
					<th>Restaurant type</th>
					<th id="sortPriceAll" class="sort-header">Price <img id="imageSortPrice2" alt="" src="../images/sort-up-down.png" width="12px" height="12px"></th>
					<th id="sortDateAll" class="sort-header">Date <img id="imageSortDate2" alt="" src="../images/sort-up-down.png" width="12px" height="12px"></th>
					<th id="sortCustomerAll" class="sort-header">Customer <img id="imageSortCustomer2" alt="" src="../images/sort-up-down.png" width="12px" height="12px"></th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="tableAllOrders"></tbody>
		</table>
	</div>
	
	<footer>
		<div>Autori: Dionizij Malacko | Nikola Magdić</div>
	</footer>
</body>
